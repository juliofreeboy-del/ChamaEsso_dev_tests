<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chama Esso Onboarding</title>
  <style>
    :root {
      --primary-green: #34d399;
      --secondary-green: #10b981;
      --accent-yellow: #fbbf24;
      --accent-orange: #f97316;
      --accent-red: #f87171;
      --text-light: #ffffff;
      --btn-green: #059669;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-green), var(--accent-yellow), var(--accent-orange), var(--accent-red));
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    h2 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.1rem;
      max-width: 300px;
      margin: 1rem auto 2rem;
    }

    .btn-start {
      background-color: var(--btn-green);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn-start:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/juliofreeboy-del/Jules_dev_tests/refs/heads/main/onlyLogo.jpg" alt="Profile" class="profile-img" />
  <div>
    <p>Welcome to</p>
    <h1>Chama</h1>
    <h2>Ess√¥</h2>
    <p>Build Your Collective Savings And Achieve Financial Goals</p>
    <button class="btn-start">Get Started</button>
  </div>
</body>
</html>
